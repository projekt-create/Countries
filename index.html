<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rest-Countries</title>
</head>
<body>
    
    <header>
        <h1 class="title">üåè Rest-Countries</h1>
        <div class="filter">
            <input id="search" placeholder="Search Country" type="text">
            <select name="filter" id="Continents">
                <option value="all" selected >All Continents</option>
                <option value="africa">Africa</option>
                <option value="americas">Americas</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </header>

    <main>
        <p class="Loading">Loading...</p>
    </main>

    <div class="Modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="" alt="">
            <h3 class="country-name"></h3>
            <p class="country-Continents"></p>
            <p class="country-population"></p>
            <p class="country-languages"></p>
            <p class="country-currencies"></p>
            <p class="country-capital"></p>
        </div>
    </div>

    <!-- Java Script -->
    <script src="script.js"></script>
</body>
</html>
